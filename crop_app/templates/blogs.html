{% include 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Latest Blogs</h2>

  <div class="row">
    {% for blog in blogs %}
      <div class="col-md-6 mb-4 d-flex">
        <div class="card shadow-sm h-100 w-100">
          {% if blog.image %}
            <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}" style="height: 300px; object-fit: cover;">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text flex-grow-1">
              {{ blog.content|truncatewords:40|safe }}...
            </p>
            <a href="{% url 'blog_detail' blog.id %}" class="btn btn-outline-success btn-sm mt-2 align-self-start">üîç View Full Blog</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
